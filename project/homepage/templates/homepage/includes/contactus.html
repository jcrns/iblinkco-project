<!--Contact Us snippet of homepage -->
{% load crispy_forms_tags %}
{% block content %}
<style>
  #inputMessage{
    height:200px;
    font-size:14pt;
}
</style>
<div id="contactus">
  <div class="container-fluid" style="background-color: #FF8A00;">
    <div class="container">
      <form class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal text-center" style="color:#fff;">Contact Us</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
